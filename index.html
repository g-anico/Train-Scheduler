<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
<!-- Link to Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

</head>

<body>

<div class="container">
  <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>

  </div>
</div>

<!-- Table with all the train info -->
<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h4 class="panel-title">Current Train Schedule</h4>

              </div>
<!-- Where I dump all the added trains  -->
  <table class="table table-striped">
   <thead>
     <tr>
       <th>Train Name</th>
       <th>Destination</th>
       <!-- <th>First Train Time (HH:mm - military time)</th> Decided to omit in train schedule--> 
       <th>Frequency (min)</th>
       <th>Next Arrival</th>
       <th>Minutes Away</th>
    </tr>

   </thead>
   <tbody id="train-table">
     <!--Added trains go here  -->

   </tbody>
 </table>
</div>
</div>
</div>
</div>
<!--Form for Add Train  -->
<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h4 class="panel-title">Add Train</h4>
              </div>

              <div class="panel-body">
                <form name="trainForm">
                  <div class="form-group">
                    <label for="search">Train Name</label>
                    <input type="text" class="form-control" id="train-input">
                  </div>

                  <div class="form-group">
                      <label for="destination">Destination</label>
                      <input type="text" class="form-control" id="destination-input">
                  </div>

                  <div class="form-group">
                    <label for="firstTraintime">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="firstTrain-input">
                  </div>

                  <div class="form-group">
                  <label for="frequency">Frequency (min)</label>
                  <input type="text" class="form-control" id="frequency-input">
                  </div>

                  <button type= "submit" class="btn btn-default" id="add-train">
                  <span class="glyphicon glyphicon-train"></span>Submit</button>

                </form>
              </div>
          </div>
      </div>
  </div>
</div>

<!-- jQuery-->
<script src="https://code.jquery.com/jquery.js"></script>
<!--link to moment.js  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
<!-- Script -->
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body

</html>
